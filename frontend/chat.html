<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Niva AI</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css" />

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

  <div class="app-layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Niva AI</h2>
      <p class="sidebar-sub">Health & lifestyle assistant</p>
    </aside>

    <!-- Chat Area -->
    <main class="chat-area">

      <!-- Header -->
      <div class="chat-header">
        <div>
          <h3>Niva</h3>
          <span>Online</span>
        </div>
      </div>

      <!-- Messages -->
      <div class="chat-window" id="chatWindow">
        <div class="bubble niva">
          Hi, I’m Niva. How can I help you with your health goals today?
        </div>
      </div>

      <!-- Typing Indicator -->
      <div class="typing" id="typingIndicator">
        Niva is typing…
      </div>

      <!-- Input -->
      <div class="input-area">
        <input
          id="userInput"
          type="text"
          placeholder="Ask about diet, fitness, skin care or habits"
          autocomplete="off"
        />
        <button id="sendBtn">Send</button>
      </div>

    </main>
  </div>

  <!-- Script -->
  <script src="./script.js"></script>

</body>
</html>
